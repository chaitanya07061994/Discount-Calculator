<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <style>
       body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(https://media.istockphoto.com/id/1226721220/photo/child-hugging-tree-with-heart-shape-on-it.jpg?s=2048x2048&w=is&k=20&c=pj1JmFjn3heJig7U0mfKd1rExL2E5DLPTRC2s9KZTsg=); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Discount Calculator</h2>
        <label for="originalPrice">Original Price (₹):</label>
        <input type="number" id="originalPrice" placeholder="Enter original price">

        <label for="discountPercentage">Discount Percentage:</label>
        <input type="number" id="discountPercentage" placeholder="Enter discount percentage">

        <button onclick="calculateDiscount()">Calculate Discount</button>

        <h3>Discounted Price:</h3>
        <p id="discountedPrice"></p>
    </div>

    <script>
        function calculateDiscount() {
            // Get input values
            const originalPrice = parseFloat(document.getElementById("originalPrice").value);
            const discountPercentage = parseFloat(document.getElementById("discountPercentage").value);

            // Calculate discounted price
            const discountAmount = (originalPrice * discountPercentage) / 100;
            const discountedPrice = originalPrice - discountAmount;

            // Display the discounted price in Indian Rupees
            document.getElementById("discountedPrice").textContent = `Discounted Price: ₹${discountedPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
